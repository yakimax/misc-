<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>employee status</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form class="myForm" action="/userData" method="post">
        <div class="form">
            <div class="form-title">
                <div class="form-title-head"></div>
                <div class="form-title-body"><p>Canditate registration</p></div>
            </div>
            <div class="form-main">
                <div class="form-main-credentials">
                    <label for="username" >User Name :</label>
                    <input type="text" id = "username"><br>
                    <label for="password">User password : </label>
                    <input type="password" id = "password"><br>
                    <label for="usermail">User mail : </label>
                    <input type="email" id = "usermail"><br>
                </div>
                <div class="form-main-info">
                    <div class="form-main-info-Q1">
                        <label for="location">what is your preferred location to work</label><br>
                        <input type="radio" id="location" name="Question1" value="Mumbai">
                        <label for="location">Mumbai</label><br>
                        <input type="radio" id="location" name="Question1" value="Pune">
                        <label for="location">Pune</label><br>
                        <input type="radio" id="location" name="Question1" value="Bangalore">
                        <label for="location">Bangalore</label><br>
                        <input type="radio" id="location" name="Question1" value="Delhi">
                        <label for="location">Delhi</label><br>
                    </div><br>
                    <div class="form-main-info-Q2">
                        <label for="noticeperiod">what is notice period of your current company</label><br>
                        <input type="radio" id="noticeperiod" name="Question4" value="3 Months">
                        <label for="noticeperiod">3 Months</label><br>
                        <input type="radio" id="noticeperiod" name="Question4" value="6 Months">
                        <label for="noticeperiod">6 Months</label><br>
                        <input type="radio" id="noticeperiod" name="Question4" value="1 Year">
                        <label for="noticeperiod">1 Year</label><br>
                        <input type="radio" id="noticeperiod" name="Question4" value="No Notice Period">
                        <label for="noticeperiod">No Notice Period</label><br>
                    </div><br>
                    <div class="form-main-info-Q3">
                        <label for="CTC">what is your prefered CTC</label><br>
                        <input type="radio" id="CTC" name="Question3" value="5 LPA">
                        <label for="CTC">5 LPA</label><br>
                        <input type="radio" id="CTC" name="Question3" value="6 LPA">
                        <label for="CTC">6 LPA</label><br>
                        <input type="radio" id="CTC" name="Question3" value="8 LPA">
                        <label for="CTC">8 LPA</label><br>
                        <input type="radio" id="CTC" name="Question3" value="10 LPA">
                        <label for="CTC">10 LPA</label><br>
                    </div><br>
                    <div class="form-main-info-Q4">
                        <label for="profile">Job profile that you are interested in</label><br>
                        <input type="radio" id="profile" name="Question2" value="Graphic Designer">
                        <label for="profile">Graphic Designer</label><br>
                        <input type="radio" id="profile" name="Question2" value="Software Developer">
                        <label for="profile">Software Developer</label><br>
                        <input type="radio" id="profile" name="Question2" value="Finance Advisor">
                        <label for="profile">Finance Advisor</label><br>
                        <input type="radio" id="profile" name="Question2" value="Technology Consultant">
                        <label for="profile">Technology Consultant</label><br>
                    </div><br>
                </div>
            </div>
            <button type="submit" class="button-submit">Submit</button>
        </div>
    </form>
    <script src="./script.js"></script>
</body>
</html>
